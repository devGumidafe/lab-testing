name: Ci workflow

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Run Unit Tests
        run: npm test
        
      - name: Run E2E Tests
        run: npm run test:e2e:ci

